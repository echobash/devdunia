<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    <title>Hall of Fame - DevDunia</title>
    <meta name="description" content="Amazing humans who contribute to DevDunia open-source.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); }
    </style>
</head>
<body class="h-screen lg:ml-72">
    <!-- Background -->
    <div class="fixed inset-0 -z-10 bg-gradient-to-br from-gray-900 via-slate-900 to-gray-900"></div>

    <!-- Main Container -->
    <div class="main-content">
        <div class="relative z-10 container mx-auto px-4 pt-16 pb-24 sm:px-6 lg:px-8">

            <!-- Page Header -->
            <div class="text-center mb-10">
                <h1 class="text-3xl sm:text-4xl font-bold mb-4 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-500">
                    Hall of Fame
                </h1>
                <p class="text-lg text-gray-400 max-w-2xl mx-auto">Thank you to everyone who helps make DevDunia better. You rock! ✨</p>
            </div>

            <!-- Connect with Maintainer -->
            <div class="max-w-2xl mx-auto mb-6 text-center text-gray-300">
                <p class="mb-3">Connect with me on</p>
                <div class="flex flex-wrap items-center justify-center gap-3">
                    <a href="https://www.linkedin.com/in/echobash/" target="_blank" rel="noopener noreferrer" class="px-4 py-2 rounded-lg bg-blue-600/20 border border-blue-500/30 text-blue-300 hover:bg-blue-600/30 hover:text-white transition">LinkedIn</a>
                    <a href="https://echobash.com/" target="_blank" rel="noopener noreferrer" class="px-4 py-2 rounded-lg bg-cyan-600/20 border border-cyan-500/30 text-cyan-300 hover:bg-cyan-600/30 hover:text-white transition">Portfolio</a>
                </div>
            </div>

            <!-- Search -->
            <div class="max-w-xl mx-auto mb-8">
                <input id="search" type="text" placeholder="Search contributors..." 
                       class="w-full px-4 py-3 rounded-xl bg-slate-700/50 border border-slate-600 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Contributors Grid -->
            <div id="contributorsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Cards rendered by JS -->
            </div>

            <!-- Footer include (optional if available) -->
            <div id="footer" class="mt-12"></div>
            <script>
            fetch("footer.html").then(r=>r.text()).then(t=>{document.getElementById("footer").innerHTML=t}).catch(()=>{});
            </script>
        </div>
    </div>

    <!-- Contributors Data + Render -->
    <script>
    const contributors = [
        { username: 'echobash',       url: 'https://github.com/echobash',       avatar: 'https://avatars.githubusercontent.com/u/17334155?s=128&v=4',        name: 'echobash' },
        { username: 'anshika-ux',     url: 'https://github.com/anshika-ux',     avatar: 'https://avatars.githubusercontent.com/u/183587908?s=128&v=4',      name: 'anshika-ux' },
        { username: 'mahi656',        url: 'https://github.com/mahi656',        avatar: 'https://avatars.githubusercontent.com/u/184906960?s=128&v=4',      name: 'mahi656' },
        { username: 'DevAta515',      url: 'https://github.com/DevAta515',      avatar: 'https://avatars.githubusercontent.com/u/123933781?s=128&v=4',      name: 'DevAta515' },
        { username: 'Sahithib04',     url: 'https://github.com/Sahithib04',     avatar: 'https://avatars.githubusercontent.com/u/151148266?s=128&v=4',      name: 'Sahithib04' },
        { username: 'Udit-H',         url: 'https://github.com/Udit-H',         avatar: 'https://avatars.githubusercontent.com/u/177448623?s=128&v=4',      name: 'Udit-H' },
        { username: 'SirjanSingh',    url: 'https://github.com/SirjanSingh',    avatar: 'https://avatars.githubusercontent.com/u/66999258?s=128&v=4',       name: 'SirjanSingh' },
        { username: 'Lakshya-sketch', url: 'https://github.com/Lakshya-sketch', avatar: 'https://avatars.githubusercontent.com/u/134377132?s=128&v=4',      name: 'Lakshya-sketch' },
        { username: 'AyushBurde',     url: 'https://github.com/AyushBurde',     avatar: 'https://avatars.githubusercontent.com/u/145577796?s=128&v=4',      name: 'AyushBurde' },
        { username: '213sanjana',     url: 'https://github.com/213sanjana',     avatar: 'https://avatars.githubusercontent.com/u/152132715?s=128&v=4',      name: '213sanjana' },
    ];

    const grid = document.getElementById('contributorsGrid');
    const search = document.getElementById('search');

    function render(list) {
        grid.innerHTML = '';
        // Ensure maintainer appears first
        const ordered = [...list].sort((a, b) => (a.username === 'echobash' ? -1 : b.username === 'echobash' ? 1 : 0));
        ordered.forEach(c => {
            const isMaintainer = c.username === 'echobash';
            const card = document.createElement('a');
            card.href = c.url;
            card.target = '_blank';
            card.rel = 'noopener noreferrer';
            card.className = 'group block bg-slate-800/70 backdrop-blur-md rounded-2xl border border-slate-700/60 hover:border-blue-500/40 transition-all duration-200 hover:-translate-y-1 ' + (isMaintainer ? 'p-8 sm:col-span-2 lg:col-span-3 xl:col-span-4' : 'p-6');
            card.innerHTML = `
                <div class="flex items-center space-x-5">
                    <img src="${c.avatar}" alt="@${c.username}" class="${isMaintainer ? 'w-20 h-20' : 'w-14 h-14'} rounded-full ring-2 ring-slate-700 group-hover:ring-blue-500/50 transition" loading="lazy">
                    <div class="min-w-0">
                        <div class="flex items-center space-x-3">
                            <h3 class="${isMaintainer ? 'text-xl' : 'text-lg'} font-semibold text-white truncate">@${c.username}</h3>
                            ${isMaintainer ? '<span class="px-2.5 py-0.5 text-xs rounded-full bg-blue-600/20 text-blue-300 border border-blue-500/30">Maintainer</span>' : ''}
                        </div>
                        <p class="${isMaintainer ? 'text-sm' : 'text-sm'} text-gray-400 truncate">${c.name}</p>
                        <div class="mt-3">
                            <span class="inline-flex items-center px-3 py-1 text-xs rounded-lg border border-slate-600 text-gray-300 group-hover:border-blue-500/50 group-hover:text-blue-300 transition">View Profile →</span>
                        </div>
                        ${isMaintainer ? `
                        <div class="mt-4 flex flex-wrap gap-2">
                            <a href="https://www.linkedin.com/in/echobash/" target="_blank" rel="noopener noreferrer" class="px-3 py-1 rounded-md bg-blue-600/20 border border-blue-500/30 text-blue-300 hover:bg-blue-600/30 hover:text-white text-xs transition">LinkedIn</a>
                            <a href="https://echobash.com/" target="_blank" rel="noopener noreferrer" class="px-3 py-1 rounded-md bg-cyan-600/20 border border-cyan-500/30 text-cyan-300 hover:bg-cyan-600/30 hover:text-white text-xs transition">Portfolio</a>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    render(contributors);

    search.addEventListener('input', () => {
        const q = search.value.toLowerCase().trim();
        if (!q) return render(contributors);
        const filtered = contributors.filter(c => c.username.toLowerCase().includes(q) || (c.name||'').toLowerCase().includes(q));
        render(filtered);
    });
    </script>

    <!-- Include Final Sidebar -->
    <div id="sidebar-container"></div>
    <script>
        fetch('final_sidebar.html')
            .then(r => r.text())
            .then(html => { document.getElementById('sidebar-container').innerHTML = html; })
            .catch(() => {});
    </script>
</body>
</html>
